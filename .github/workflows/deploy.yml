name: Deploy to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Amazon ECR
        env:
          AWS_REGION: eu-north-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "Logging in to Amazon ECR"
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin 545009847664.dkr.ecr.eu-north-1.amazonaws.com

      - name: Build and push Docker images
        env:
          AWS_REGION: eu-north-1
        run: |
          echo "Building and pushing backend image"
          docker build -t realestate-backend:1.2 -f ./api/Dockerfile ./api
          docker tag realestate-backend:1.2 545009847664.dkr.ecr.eu-north-1.amazonaws.com/realestate-backend:1.2
          docker tag realestate-backend:1.2 545009847664.dkr.ecr.eu-north-1.amazonaws.com/realestate-backend:latest
          docker push 545009847664.dkr.ecr.eu-north-1.amazonaws.com/realestate-backend:1.2
          docker push 545009847664.dkr.ecr.eu-north-1.amazonaws.com/realestate-backend:latest

          echo "Building and pushing frontend image"
          docker build -t realestate-frontend:1.3 -f ./frontend/Dockerfile ./frontend
          docker tag realestate-frontend:1.3 545009847664.dkr.ecr.eu-north-1.amazonaws.com/realestate-frontend:1.3
          docker tag realestate-frontend:1.3 545009847664.dkr.ecr.eu-north-1.amazonaws.com/realestate-frontend:latest
          docker push 545009847664.dkr.ecr.eu-north-1.amazonaws.com/realestate-frontend:1.3
          docker push 545009847664.dkr.ecr.eu-north-1.amazonaws.com/realestate-frontend:latest

      - name: Deploy to EC2
        run: |
          echo "Deploying to EC2"
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} ec2-user@51.21.147.165 << 'EOF'
          cd realestate-full/
          docker-compose down
          docker-compose up -d --build
          EOF
